      #modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
    </style>

      function createTabs(page) {
        document.querySelectorAll("div>div").forEach((div) => {
          div.style.display = "none";
        });

        // Show requested page
        console.log(page)
        document.querySelector(`#${page}`).style.display = "block";
      }
      let divprincipal = document.querySelector("#tab-panel");
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("div>div").forEach((div) => {
          let button = document.createElement("button");
          button.textContent = div.dataset.tabname;
          button.onclick = function () {
            createTabs(div.dataset.tabname);
            document.querySelectorAll("button").forEach((bot)=>{
                bot.style.color = "black";
            });
            button.style.color = "red";
          };
          divprincipal.appendChild(button);
